<div class="{{theme}} mini-grid ">
  <div class="mini-header-row">
    <ng-container *ngTemplateOutlet="headerRowTemplate">
    </ng-container>
  </div>
  <ng-container *ngFor="let row of dataSource; let i = index">
    <div class="mini-row {{ i%2 ? 'even' : 'odd'}}">
      <ng-container *ngTemplateOutlet="rowTemplate; context:{$implicit:row}">
      </ng-container>
    </div>
  </ng-container>

</div>
